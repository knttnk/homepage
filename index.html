<body>
  <!-- TODO: Appbarに -->
  <div class="fixed-app-bar" id="fixed-app-bar">
    <div class="title">
      <h1 data-i18n="name"></h1>
      <h6>

        <br>

    </div>
  </div>

        <h6 data-i18n="affiliation.latter"></h6>
        <h1 data-i18n="name"></h1>
      </div>
    </div>

  <span class="language-area">
    <md-fab size="medium" aria-label="Language" id="language-anchor">
      <md-icon slot="icon">language</md-icon>
    </md-fab>
    <md-menu id="language-menu" anchor="language-anchor" positioning="fixed">
      <md-menu-item>
        <div slot="headline" id="language-japanese">日本語</div>
      </md-menu-item>
      <md-menu-item>
        <div slot="headline" id="language-english">English</div>
      </md-menu-item>
    </md-menu>
    <script type="module">
      // This example uses anchor as an ID reference
      const anchorElement = document.body.querySelector('#language-anchor');
      const menuElement = document.body.querySelector('#language-menu');

      anchorElement.addEventListener('click', () => {
        menuElement.open = true;
      });
      // BUG: 2回クリックしないと反応しない
      document.body.querySelector('#language-japanese').addEventListener('click', () => {
        // menuElement.open = true;
        changeLanguage("ja");
      });
      document.body.querySelector('#language-english').addEventListener('click', () => {
        // menuElement.open = true;
        changeLanguage("en");
      });
    </script>
  </span>
